    <head>

    <body>
	<div id='journal-view'>
	    <ul id='nav-bar'>
		<li>
		    <a class='nav-btn-1' href="E:\WORKSPACE\Projects\js\katori-client\views\ledger.html">

		    </a>
		    <a class='nav-btn-2' href="trial-balance.html">
			Trial Balance
		    </a>
		</li>
	    </ul>

	    <div class='heading'>
		<span>create new</span>
		<br>
		<span id='heading-tag'>Journals</span>

	    <div class='btn-group'>

		    <tr>
			<td></td>
			<td>
			    <input type='date' id='date' />
			</td>

			<td>
			    <div class='particular-container'>
				<input type='text' id='particular1' />to
				<input type='text' id='particular2' />
				<input type='text' id='comment' />
			    </div>
			</td>

			<td></td>
			<td>
			    <input type='number' id='debit' />
			</td>

			<td>
			    <input type='number' id='credit' />
			</td>
		</table>
	    </div>

	    <button id='scroll-up'>go to top</button>
	</div>
